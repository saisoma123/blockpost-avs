<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockPost Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>BlockPost Interface</h2>
    <div>
      <h3>Submit New Message</h3>
      <input type="text" id="newMessage" placeholder="Enter your message">
      <button onclick="submitMessage()">Submit Message</button>
      <div id="submitResult" class="result"></div>
    </div>
    <div>
      <h3>Retrieve Message by ID</h3>
      <input type="number" id="messageId" placeholder="Enter message ID">
      <button onclick="retrieveMessage()">Retrieve Message</button>
      <div id="retrieveResult" class="result"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.min.js"></script>
  <script src="blockpost.js"></script>
</body>

</html>
